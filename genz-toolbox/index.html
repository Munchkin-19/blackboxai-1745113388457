<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEN-Z TOOLBOX – Free Tools for the Hustling Generation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable Tailwind dark mode class strategy
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#ec4899',
            accent: '#f59e0b',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease forwards',
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Custom scrollbar for dark mode */
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: transparent;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a78bfa;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <nav class="flex items-center justify-between px-6 py-4 bg-gradient-to-r from-primary to-secondary dark:from-purple-800 dark:to-pink-700 shadow-md">
    <h1 class="text-2xl font-extrabold text-white select-none">GEN-Z TOOLBOX</h1>
    <button
      id="darkModeToggle"
      aria-label="Toggle Dark Mode"
      class="text-white text-xl focus:outline-none hover:text-yellow-300 transition-colors duration-300"
      title="Toggle Dark Mode"
    >
      <i class="fas fa-moon"></i>
    </button>
  </nav>

  <header class="max-w-5xl mx-auto px-6 py-10 text-center">
    <h2 class="text-4xl font-extrabold mb-4">
      GEN-Z TOOLBOX – Free Tools for the Hustling Generation
    </h2>
    <p class="text-lg text-gray-700 dark:text-gray-300 max-w-3xl mx-auto">
      A one-stop toolkit for students, developers, and creators.
    </p>
  </header>

  <main class="max-w-6xl mx-auto px-6 pb-16">
    <section
      id="toolsGrid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
    >
      <!-- Tool Card Template -->
      <article
        class="bg-gradient-to-tr from-purple-500 via-pink-500 to-red-500 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp"
        tabindex="0"
        role="button"
        aria-label="PDF Tools"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-file-pdf"></i>
        </div>
        <h3 class="text-xl font-bold">PDF Tools</h3>
      </article>

      <article
        class="bg-gradient-to-tr from-green-400 via-blue-500 to-indigo-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp animate__delay-1s"
        tabindex="0"
        role="button"
        aria-label="Notepad"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-sticky-note"></i>
        </div>
        <h3 class="text-xl font-bold">Notepad</h3>
      </article>

      <article
        class="bg-gradient-to-tr from-yellow-400 via-red-400 to-pink-500 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp animate__delay-2s"
        tabindex="0"
        role="button"
        aria-label="Study Timer"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-hourglass-start"></i>
        </div>
        <h3 class="text-xl font-bold">Study Timer</h3>
      </article>

      <article
        class="bg-gradient-to-tr from-blue-400 via-purple-500 to-pink-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp animate__delay-3s"
        tabindex="0"
        role="button"
        aria-label="Code Formatter"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-code"></i>
        </div>
        <h3 class="text-xl font-bold">Code Formatter</h3>
      </article>

      <article
        class="bg-gradient-to-tr from-pink-400 via-red-400 to-yellow-400 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp animate__delay-4s"
        tabindex="0"
        role="button"
        aria-label="Color Picker"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-palette"></i>
        </div>
        <h3 class="text-xl font-bold">Color Picker</h3>
      </article>

      <article
        class="bg-gradient-to-tr from-indigo-400 via-purple-600 to-pink-700 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp animate__delay-5s"
        tabindex="0"
        role="button"
        aria-label="Markdown Editor"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-file-alt"></i>
        </div>
        <h3 class="text-xl font-bold">Markdown Editor</h3>
      </article>

      <article
        class="bg-gradient-to-tr from-yellow-500 via-red-500 to-pink-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transform transition-transform hover:scale-105 hover:shadow-2xl animate__animated animate__fadeInUp animate__delay-6s"
        tabindex="0"
        role="button"
        aria-label="Task Manager"
      >
        <div class="text-4xl mb-4">
          <i class="fas fa-tasks"></i>
        </div>
        <h3 class="text-xl font-bold">Task Manager</h3>
      </article>
    </section>
  </main>

  <footer
    class="bg-gradient-to-r from-primary to-secondary dark:from-purple-800 dark:to-pink-700 text-white py-6 text-center select-none"
  >
    <p class="mb-2">Built with <span class="text-red-500">❤️</span> by GENZ BROZ</p>
    <nav class="space-x-6">
      <a href="#" class="hover:underline focus:underline">Feedback</a>
      <a href="#" class="hover:underline focus:underline">Admin Panel</a>
      <a href="https://github.com/GENZ-BROZ" target="_blank" rel="noopener noreferrer" class="hover:underline focus:underline">GitHub</a>
    </nav>
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;
    const moonIcon = toggleBtn.querySelector('i');

    // Load saved theme from localStorage
    if (localStorage.getItem('theme') === 'dark') {
      htmlElement.classList.add('dark');
      moonIcon.classList.remove('fa-moon');
      moonIcon.classList.add('fa-sun');
    }

    toggleBtn.addEventListener('click', () => {
      if (htmlElement.classList.contains('dark')) {
        htmlElement.classList.remove('dark');
        moonIcon.classList.remove('fa-sun');
        moonIcon.classList.add('fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        htmlElement.classList.add('dark');
        moonIcon.classList.remove('fa-moon');
        moonIcon.classList.add('fa-sun');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
